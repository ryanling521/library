<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <form id="form" action="results.html" method="GET" enctype="multipart/form-data">
        <div class="form-group"> 
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div class="form-group">
            <label for="title">Pages</label>
            <input type="number" name="pages" id="pages" min="1" required>
        </div>
        <div class="form-group">
            <label for="read">Have you read this book?</label>
            <input type="checkbox" name="read" id="read">
        </div>
        <button type="button" id="btn">Create Account</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
